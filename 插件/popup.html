<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header img {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }
    
    h3 {
      margin: 0;
      color: #333;
      font-size: 18px;
    }
    
    .subtitle {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button:active {
      background-color: #3d8b40;
    }
    
    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      display: none;
      font-weight: 500;
    }
    
    .status.success {
      background-color: #dff0d8;
      color: #3c763d;
      border: 1px solid #d6e9c6;
    }
    
    .status.error {
      background-color: #f2dede;
      color: #a94442;
      border: 1px solid #ebccd1;
    }
    
    .info {
      background-color: #d9edf7;
      color: #31708f;
      border: 1px solid #bce8f1;
      border-radius: 6px;
      padding: 12px;
      margin-top: 20px;
      font-size: 13px;
    }
    
    .info h4 {
      margin-top: 0;
      margin-bottom: 8px;
    }
    
    .info ul {
      margin: 0;
      padding-left: 20px;
    }
    
    .info li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon.png" alt="Downloader Icon">
    <h3>Downloader Extension</h3>
    <div class="subtitle">浏览器下载拦截器</div>
  </div>
  
  <div class="form-group">
    <label for="port">Downloader端口:</label>
    <input type="number" id="port" min="1" max="65535" placeholder="请输入端口号 (默认: 8080)">
  </div>
  <button id="save">保存设置</button>
  <div id="status" class="status"></div>
  
  <div class="info">
    <h4>使用说明</h4>
    <ul>
      <li>确保Downloader应用程序正在运行</li>
      <li>默认端口为8080，可根据实际设置调整</li>
      <li>保存设置后插件将自动生效</li>
    </ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
