<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>插件测试页面</title>
</head>
<body>
    <h1>Downloader 插件测试</h1>
    <p>点击下面的链接测试插件是否能正确拦截下载:</p>
    <a href="https://httpbin.org/redirect-to?url=https%3A%2F%2Fhttpbin.org%2Fbytes%2F1024&status_code=302">测试下载链接 (1KB文件)</a>
    <br><br>
    <p>说明:</p>
    <ul>
        <li>确保 Downloader 应用程序正在运行</li>
        <li>确保插件已正确安装并启用</li>
        <li>确保插件端口设置正确(默认8080)</li>
        <li>点击下载链接后应看到插件通知</li>
    </ul>
</body>
